name: Discovery Daily (Dry Run)

on:
  schedule:
    - cron: "20 6 * * *"
  workflow_dispatch:

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Quality Gates
        run: |
          npm run test
          npm run build
          npm run lint

      - name: Discovery Dry Run
        env:
          MPSI_AGENTIC_ENABLED: "1"
          MPSI_AGENTIC_APPLY: "0"
          MPSI_FILE: research/psi-map-2026.json
          MPSI_VAULT: ~/data/modularpsi
          MPSI_AGENTIC_MAX_QUERIES: "16"
          MPSI_AGENTIC_PER_SOURCE: "6"
          MPSI_AGENTIC_MAX_NEW_REFS: "150"
          MPSI_AGENTIC_MAX_NEW_NODES: "20"
          MPSI_AGENTIC_MAX_TRUST_DELTA: "0.35"
        run: |
          npm run agentic:daily

      - name: Upload Discovery Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: discovery-runs
          path: ~/data/modularpsi/runs/**
          if-no-files-found: warn
